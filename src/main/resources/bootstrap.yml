spring:
  application:
    name: ${HOST_ADDRESS:aoho}-generator-${spring.profiles.active:default}

---
server:
  port: 9090

spring:
  profiles: default
  cloud:
    config:
      discovery:
        service-id: config-service
        enabled: true
    consul:
      discovery:
        preferIpAddress: true
        enabled: true
        register: true
        service-name: generator
        #hostname: localhost
        health-check-interval: 10s
        health-check-timeout: 20s
        heartbeat:
          enabled: true
        #health-check-url:
        #host-info: com.demo.config-host-info
        #instance-id: server:172.16.33.150:server
        ip-address: ${HOST_ADDRESS:localhost}
        port: ${SERVER_PORT:${server.port}}
        lifecycle:
          enabled: true
        scheme: http
        prefer-agent-address: false
        register-health-check: true
        tags: master
        #health-check-path: ping -c1 google.com >/dev/null
      #com.demo.config:
        #enabled: false
        #fail-fast: true
        #default-context: application
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000
      host: ${CONSUL_ADDRESS:116.62.146.35}
      port: ${CONSUL_PORT:8500}